<div id="speech-results">
  <span ng-show="SocketFactory.userPosition === 0">you: {{interim}}</span>
  <span ng-show="SocketFactory.userPosition !== 0">friend: {{SocketFactory.currentMessage.text}}</span>
</div>

<div id="record" record-button>
  <img ng-click="clickable && start()" id="record-img" src="images/recbutton.png"/>
</div>
